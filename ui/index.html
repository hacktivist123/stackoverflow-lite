<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow</title>
    <link rel="stylesheet" href="/ui/css/styles.css">
</head>
<body>
    <div class="main">
        <div class="navbar navbar-primary">
            <div class="container">
                <div class="pull-left mobi-hide">
                    <ul class="nav text-center">
                        <li>
                            <a href="#">
                                <h1 class="hatch logo">Stackoverflow Lite</h1> 
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="pull-right">
                    <ul class="nav">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="ask.html">Ask a question</a>
                        </li>
                        <li>
                            <a href="questions.html">Questions</a>
                        </li>
                        <li>
                            <a href="profile.html">Profile</a>
                        </li>
                        <li>
                            <a href="login.html" class="text-white floating btn btn-round mt--5 bg-orange">
                                Login
                            </a>                                
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- ./navbar -->
        <div class="container">
            <div class="wrapper">
                <div class="col-6 mt-100 hatch">
                    <h1 class="title">Ask The Experts</h1>
                    <p>
                        You can learn a lot only if you ask the Experts
                    </p>
                    <div class="pull-left pr-15">
                        <button class="btn btn-primary bg-orange p-15">
                            Wander Around
                        </button>
                    </div>
                    <div class="pull-left pl-15">
                        <button class="btn btn-primary btn-outline p-15">
                            How it works
                        </button>
                    </div>                   
                    
                </div>
                <div class="col-4 pull-right">
                    <h4 class="text-primary header-title">Join our the lite community</h4>                    
                    <form class="form-container" action="questions.html">
                        <div class="form-group">
                            <input class="stretchRight input-control" type='text' placeholder="USERNAME">
                        </div>
                        <div class="form-group">
                            <input class="stretchRight input-control" type='email' placeholder="EMAIL">
                        </div>
                        <div class="form-group">
                            <input class="stretchRight input-control" type='password' placeholder="PASSWORD">
                        </div>
                        <div class="form-group">
                            <button onclick="window.location.href='questions.html'" class="floating btn btn-primary bg-orange p-15 btn-block">
                                Sign Up 
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ./wrapper -->            
        </div>
        <!-- ./container -->
        <div class="clearfix"></div>
            <div class="full-span bg-primary p-15 text-center">
                <div class="mega-text fadeIn">Ask A Question</div>
                <p class="fadeIn">
                    You can ask a question / post on our community by providing all the required details.
                </p>
            </div>
    </div>
</body>
</html>
